# The URL the site will be built for
base_url = "https://waifod.dev"

# Site metadata
title = "waifod"
description = "waifod's personal website and blog"

# Theme configuration
theme = "terminus"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Whether to minify the HTML output
minify_html = true

# Whether to generate RSS/Atom feeds
generate_feeds = true
feed_filenames = ["atom.xml"]

# Taxonomies configuration
taxonomies = [
    { name = "tags", feed = true }
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Terminus theme uses minimal configuration
# Social icons and other customizations will be added later

# Navigation menu
main_menu = [
    { name = "posts", url = "posts", trailing_slash = true },
    { name = "tags", url = "tags", trailing_slash = true },
]

# Social links
socials = [
    { name = "github", url = "https://github.com/waifod" },
    { name = "linkedin", url = "https://www.linkedin.com/in/waifod/" },
    { name = "email", url = "mailto:waifod@pm.me" },
]
