# The URL the site will be built for
base_url = "https://waifod.dev"

# Site metadata
author = "Matteo Durante"
title = "ã‚ˆ waifod"
description = "Mathematics, software, and other things"

# Theme configuration
theme = "terminus"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Whether to minify the HTML output
minify_html = true

# Whether to generate RSS/Atom feeds
generate_feeds = true
feed_filenames = ["atom.xml"]

# Taxonomies configuration
taxonomies = [
    { name = "tags", feed = true }
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# Whether footnotes are rendered in the GitHub-style (at the bottom, with back references) or plain (in the place, where they are defined)
bottom_footnotes = true

# When set to "true", emoji aliases translated to their corresponding
# Unicode emoji equivalent in the rendered Markdown files. (e.g.: :smile: => ðŸ˜„)
render_emoji = true

# When set to "true", support for GitHub-style alerts, a.k.a. callouts or admonitions, is enabled in the Markdown parser.
github_alerts = true

[extra]
favicon = "favicon.svg"
show_default_author = false

# Navigation menu
main_menu = [
    { name = "blog", url = "blog", trailing_slash = true },
    { name = "tags", url = "tags", trailing_slash = true },
    { name = "github", url = "https://github.com/waifod", new_tab = true },
]

# Social links
socials = [
    { name = "github", url = "https://github.com/waifod" },
    { name = "linkedin", url = "https://www.linkedin.com/in/waifod/" },
    { name = "email", url = "mailto:waifod@pm.me" },
]
